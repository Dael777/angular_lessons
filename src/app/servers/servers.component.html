<label for="">Add server</label>
<!-- <input
    type="text"
    class="form-control"
    (input) = "onUpdateServerName($event)"
> -->
<input
    type="text"
    class="form-control"
    [(ngModel)] = "serverName"
>
<!-- <p>{{ serverName }}</p> -->

<div>
    <button
        class="btn btn-primary"
        [disabled]="!allowAddServer"
        (click)="onCreateServer()"
    >Add server</button>
</div>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">The server was created. Server's name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<button
    class="btn btn-info"
    (click)="onDisplayDetails()"
>Display Details</button>
<p *ngIf="showSecretContent">{{ secretContent }}</p>
<p
    *ngFor="let click of clicks"
    [ngClass]="{ blue: click.current >= 5}">
    {{ click.date }}
</p>
